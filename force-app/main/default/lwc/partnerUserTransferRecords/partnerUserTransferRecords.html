<template>
    <lightning-card title="Transfer Records Between Users">
        <lightning-button label="Run Transfer" onclick={handleRunTransfer} slot="actions"></lightning-button>
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="User">
                <div class="slds-m-bottom_small">
                    <label for="olduserfield">From User</label>
                    <lightning-input-field id="olduserfield" field-name="ManagerId" value={fromUserId} variant="label-hidden" onchange={handleFromUserChange} ></lightning-input-field>    
                </div>
                <label for="newuserid">To User</label>
                <lightning-input-field id="newuserid" field-name="ManagerId" value={toUserId} variant="label-hidden" onchange={handleToUserChange}></lightning-input-field>            
            </lightning-record-edit-form>
            <template if:true={badInput}>
                <div class="slds-var-m-vertical_small">
                    <span class="slds-text-color_destructive">{customError}</span>
                </div>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
</template>
