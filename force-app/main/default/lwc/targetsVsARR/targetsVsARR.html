<template>
    <template if:true={dataLoaded}>
        <div class="wrap-all">
            <h3 class="section-title">Targets vs. Actual</h3>
            <ul class="target-list clear">
                <li class="tile">
                    <a target="_blank" href={mTile.targetURL}>
                        <div class="title">{mTile.titleText}&nbsp;<b>{mTile.titleValue}</b></div>
                        <div class="d-container">
                            <canvas class="myChart0" width="200" height="200"></canvas>
                            <div class="inner-label-container">
                                <div class="title">{mTile.innerTitleText}</div>
                                <div class="value">{mTile.innerTitleValue}</div>
                            </div>
                        </div>
                        <div class="footer clear">
                            <div class="inbound"><span class="marker"></span>Inbound ARR: <b>{mTile.inboundARR}</b></div>
                            <div class="outbound"><span class="marker"></span>Outbound ARR: <b>{mTile.outboundARR}</b></div>
                        </div>
                    </a>
                </li>

                <li class="tile">
                    <a target="_blank" href={qTile.targetURL}>
                        <div class="title">{qTile.titleText}&nbsp;<b>{qTile.titleValue}</b></div>
                        <div class="d-container">
                            <canvas class="myChart1" width="200" height="200"></canvas>
                            <div class="inner-label-container">
                                <div class="title">{qTile.innerTitleText}</div>
                                <div class="value">{qTile.innerTitleValue}</div>
                            </div>
                        </div>
                        <div class="footer clear">
                            <div class="inbound"><span class="marker"></span>Inbound ARR: <b>{qTile.inboundARR}</b></div>
                            <div class="outbound"><span class="marker"></span>Outbound ARR: <b>{qTile.outboundARR}</b></div>
                        </div>
                    </a>
                </li>
    
                <li class="tile">
                    <a target="_blank" href={yTile.targetURL}>
                        <div class="title">{yTile.titleText}&nbsp;<b>{yTile.titleValue}</b></div>
                        <div class="d-container">
                            <canvas class="myChart2" width="200" height="200"></canvas>
                            <div class="inner-label-container">
                                <div class="title">{yTile.innerTitleText}</div>
                                <div class="value">{yTile.innerTitleValue}</div>
                            </div>
                        </div>
                        <div class="footer clear">
                            <div class="inbound"><span class="marker"></span>Inbound ARR: <b>{yTile.inboundARR}</b></div>
                            <div class="outbound"><span class="marker"></span>Outbound ARR: <b>{yTile.outboundARR}</b></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </template>
</template>
