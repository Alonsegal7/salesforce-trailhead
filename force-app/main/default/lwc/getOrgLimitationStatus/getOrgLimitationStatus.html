<template>
    <div class="slds-col slds-size_3-of-3 slds-p-around_xxx-small lgc-bg">
        <lightning-card >
            <template if:true={loading}><lightning-spinner alternative-text="Loading" variant="brand" size="medium"> </lightning-spinner></template>
            <template if:true={loading}><div class="slds-text-align_center"> Loading Limitation For {orgLimitation} </div></template>
            <div class="slds-p-around_x-small lgc-bg">
                <div class="slds-grid slds-grid_align-spread slds-p-bottom_xxx-small" id="progress-bar1">
                    <template if:false={loading}><strong>Current Limitation For {orgLimitation}</strong></template>
                    <span aria-hidden="true">
                        <template if:false={loading}><span>{progress} % ({UsageValue} out of {MaximumLimit}) </span></template>
                    </span>
                </div>
                <template if:false={loading}> <div class="slds-progress-bar slds-progress-bar_circular" aria-valuemin="0" aria-valuemax=100 aria-valuenow={progress} role="progressbar" style="height: 14px;">
                    <span class="slds-progress-bar__value" style={barStyle}>
                      <span class="slds-assistive-text">Progress: {progress}%</span>
                    </span>
                </div></template>
                <template if:true={showSubTitle}>
                    <div class="slds-grid slds-grid_align-spread slds-p-top_x-small" id="subtitle">
                        <span style="color:#6a6b6c">{subTitle}</span>
                    </div>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
