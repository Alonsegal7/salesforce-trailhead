<template>
    <template if:true={isLoading}>
      <div class="slds-is-relative">
        <lightning-spinner alternative-text="Loading..." size="medium">
        </lightning-spinner>
      </div>
    </template>

  <template if:false={isLoading}>
    <c-salesforce-codex-data-table
      if:false={isLoading} 
      key-field="id"
      data={usersData}
      columns={columns}
      hide-checkbox-column>
    </c-salesforce-codex-data-table>
  </template>
</template>
