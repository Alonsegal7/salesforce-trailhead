<template>
  <lightning-card>
    <h3 slot="title">
        <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
        Account > Actions ({accountId})
    </h3>
    <lightning-accordion >
      <lightning-accordion-section name="A" label="Free users">
        <lightning-layout vertical-align="end">
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-input
              type="number"
              name="freeUsersInput"
              label="Free users"
              value={freeUsersAmount}
              onchange={handleFreeUsersAmountChange}
              placeholder="0"
            ></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            {datetimestring}
            <lightning-input
              required
              type="date"
              name="input2"
              label="grant until"
              min={todaysDate}
              max={oneMonthFromNow}
              value={freeUsersUntil}
              onchange={handleFreeUsersUntilChange}
            ></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-button
              label="Grant" 
              variant="brand"
              class="slds-button"
              onclick={handleFreeUsersGrantClick}
            ></lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-accordion-section>
      <lightning-accordion-section name="B" label="Reset trial">
        <lightning-button
          label="Reset trial (7 days)" 
          variant="brand"
          class="slds-button"
          onclick={handleResetTrialClick}
        ></lightning-button>
      </lightning-accordion-section>
      <lightning-accordion-section name="C" label="Pricing version">
        <lightning-combobox
          name="progress"
          value={pricingVersion}
          placeholder="Select pricing version"
          options={pricingVersionOptions}
          onchange={handleTierChange}
        ></lightning-combobox>
      </lightning-accordion-section>
    </lightning-accordion>
  </lightning-card>
</template>
