<template>
    <template if:true={isLoading}>
      <div class="slds-is-relative" style="min-height: 10vh;">
        <lightning-spinner alternative-text="Loading..." size="medium">
        </lightning-spinner>
      </div>
    </template>

    <template if:false={isLoading}>
      <lightning-datatable 
        if:false={isLoading} 
        key-field="id" 
        data={data} 
        columns={columns} 
        hide-checkbox-column>
      </lightning-datatable>
    </template>

</template>
