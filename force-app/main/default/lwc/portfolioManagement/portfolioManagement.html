<template>
    <div class="wrap-all">
        <h3 class="section-title">Portfolio Management</h3>
        <ul class="target-list clear">
            <li class="tile orange">
                <div class="title">
                    <div class="left"><span class="color">Orange</span> Bucket</div>
                    <!--<div class="right">&gt; 5k accounts</div>-->
                </div>
                <div class="body">
                    <div class="title">Orange Bucket Accounts</div>
                    <div class="main">{orangeCount}</div>
                    <div class="text">Orange Bucket <span>Total ARR: ${orangeTotalARR}k</span></div>
                </div>
                <div class="footer clear">&nbsp;</div>
            </li>

            <li class="tile green">
                <div class="title">
                    <div class="left"><span class="color">Green</span> Bucket</div>
                    <!--<div class="right">&lt; 5k+ accounts</div>-->
                </div>
                <div class="body">
                    <div class="title">Green Bucket Accounts</div>
                    <div class="main">{greenCount}</div>
                    <div class="text">Green Bucket <span>Total ARR: ${greenTotalARR}k</span></div>
                </div>
                <div class="footer clear">&nbsp;</div>
            </li>
            
            <li class="tile bar">
                <div class="title">Portfolio Accounts (#)</div>
                <div class="body">
                    <div class="bar-titles">
                        <div class="green">{greenBarTitle}</div><div class="orange">{orangeBarTitle}</div>
                    </div>
                    <div class="bar">
                        <div class="green" style={greenBarStyle}></div>
                        <div class="orange" style={orangeBarStyle}></div>
                    </div>
                </div>
                <div class="footer clear">
                    <div class="green"><span class="marker"></span>Green Bucket Accounts</div>
                    <div class="orange"><span class="marker"></span>Orange Bucket Accounts</div>
                </div>
            </li>
        </ul>
    </div>
</template>
