<template>
    <lightning-card title="Claim Credit Card Payments" icon-name="standard:custom_notification">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small">
                <lightning-checkbox-group name="Claim Options:"
                                    label={label}
                                    options={subsToClaim}
                                    value={selected}
                                    onchange={handleChange}>
            
                </lightning-checkbox-group>
            </lightning-layout-item>
        <template if:false={saveDisabled}>
            <lightning-layout-item size="12" padding="around-small">
                <p><lightning-formatted-text value="Click Save to camplete the claim" ></lightning-formatted-text></p>
            </lightning-layout-item>
        </template>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-button class="slds-p-top_x-large" label="Save" onclick={handleSave} disabled={saveDisabled}></lightning-button>
        </lightning-layout-item>
        <!--<lightning-combobox name="Subscriptions" label="Subscriptions"
            value={value} placeholder="Select Plans to Claim" options={subs}
            onchange={handleChange} ></lightning-combobox>-->
            <lightning-layout-item size="12" padding="around-small">
                <lightning-pill-container items={subsFinal} onitemremove={handleItemRemove}>
                    <lightning-icon icon-name="standard:custom_notification" variant="circle"  alternative-text="plan"></lightning-icon>
                </lightning-pill-container>
        </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
