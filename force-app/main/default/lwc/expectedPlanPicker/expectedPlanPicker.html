<template>
    <lightning-card>

        <lightning-layout multiple-rows="true" vertical-align="center">
            

            <lightning-layout-item size="12">
                <lightning-layout>
                    <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-medium" size="2">
                        <div class="header-column">
                            <p class="field-title" title="Pricing version">Pricing version</p>
                            <p><lightning-formatted-number value={pricingVersion} maximum-fraction-digits="0"></lightning-formatted-number></p>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-small">
                        <lightning-combobox
                            name="progress"
                            label="Seats"
                            value={seats}
                            placeholder="Select seats"
                            options={seatsOptions}
                            onchange={handleSeatsChange}
                        ></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-small">
                        <lightning-combobox
                            name="progress"
                            label="Tier"
                            value={tier}
                            placeholder="Select tier"
                            options={tierOptions}
                            onchange={handleTierChange}
                        ></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-small">
                        <lightning-combobox
                            name="progress"
                            label="Period"
                            value={period}
                            placeholder="Select period"
                            options={periodOptions}
                            onchange={handlePeriodChange}
                        ></lightning-combobox>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            
            <lightning-layout-item flexibility="auto, no-grow" size="12">
                <lightning-layout>
                    <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-medium" size="2">
                        <div class="header-column">
                            <p class="field-title" title="Currency">Currency</p>
                            <p><lightning-formatted-text value={currency}></lightning-formatted-text></p>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-small">
                        <lightning-input type="number" label="Seat price" currency-code={currency} value={seatPrice} onchange={handleSeatPriceChange} step="0.01" maximum-fraction-digits="2"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-small">
                        <lightning-input type="number" label="Discount" formatter="percent-fixed" value={discountInputValue} onchange={handleDiscountChange} step="0.01" maximum-fraction-digits="2"></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
        <footer slot="footer">
                
            <lightning-layout vertical-align="center">
                <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-small">
                    <div class="header-column">
                        <p class="field-title" title="Pricing version">Total price</p>
                        <p><lightning-formatted-number value={totalPrice} maximum-fraction-digits="2"></lightning-formatted-number> {currency}</p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto, no-grow" padding="horizontal-small">
                    <div class="header-column">
                        <p class="field-title" title="Pricing version">Expected ARR</p>
                        <p><lightning-formatted-number value={pricingVersion} maximum-fraction-digits="2"></lightning-formatted-number></p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto, no-grow" alignment-bump="left">
                    <div class="page-footer page-section">
                        <lightning-button variant="brand" label="Reset" title="Reset" disabled={isDirty} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto, no-grow">
                    <div class="page-footer page-section">
                        <lightning-button variant="brand" label="Apply" title="Apply" disabled={isDirty} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout> 
        
        </footer>
    </lightning-card>
</template>
