<template>
    <div class="c-container">
        <template if:true={isLoading}>
            <div class="spinner-wrapper">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div> 
        </template>
        <template if:true={isMissing}>
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    Not connected to an account
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={isError}>
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    Error loading account
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={isReady}>
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="Account Name">Name</p>
                        <p>{name}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Sign up date">Sign up date</p>
                        <p><lightning-formatted-date-time year="2-digit" month="short" day="2-digit" value={signupDate}></lightning-formatted-date-time></p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Trial length">Trial length</p>
                        <p>{trialPeriod}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Company Size">Company size</p>
                        <p>{companySize}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Team Size">Team size</p>
                        <p>{teamSize}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Slug">Slug</p>
                        <p><lightning-formatted-url value={slug} label={slug} target="_blank"></lightning-formatted-url></p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Website">Website</p>
                        <p><lightning-formatted-url value={wesbite} label={wesbite} target="_blank"></lightning-formatted-url></p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Address">Address</p>
                        <p>{address}</p>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="Plan">Plan</p>
                        <p>{plan}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Since">Since</p>
                        <p><lightning-formatted-date-time year="2-digit" month="short" day="2-digit" value={planStartDate}></lightning-formatted-date-time></p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Until">Until</p>
                        <p><lightning-formatted-date-time year="2-digit" month="short" day="2-digit" value={planUntilDate}></lightning-formatted-date-time></p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Collection">Collection (USD)</p>
                        <p>{collection}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Currency">Currency</p>
                        <p>{currency}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="ARR">ARR (USD)</p>
                        <p>{arr}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Pricing Version">Pricing Version</p>
                        <p>{pricingVersion}</p>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="Pricing Version">Total Seats</p>
                        <p>{totalSeats}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Pricing Version">Members</p>
                        <p>{members}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Pricing Version">Viewers</p>
                        <p>{viewers}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Pricing Version">Free Users</p>
                        <p>{freeUsers}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Pricing Version">Guests</p>
                        <p>{guests}</p>
                    </div>
                    <div class="header-column">
                        <p class="field-title" title="Pricing Version">Seats Left</p>
                        <p>{seatsLeft}</p>
                    </div>
                </lightning-layout-item>
            </lightning-layout >
        </template>
    </div>
</template>
